services:
  - type: web
    name: stockron-ai-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_analyzer_server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /app/credentials.json
